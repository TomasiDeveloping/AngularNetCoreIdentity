<div class="card">
  <div class="card-body">
    <h1 class="card-title">Forgot Password</h1>
    <div *ngIf="showError" class="alert alert-danger" role="alert">
      {{errorMessage}}
    </div>
    <div *ngIf="showSuccess" class="alert alert-success" role="alert">
      {{successMessage}}
    </div>
    <form (ngSubmit)="forgotPassword(forgotPasswordForm.value)" [formGroup]="forgotPasswordForm" autocomplete="off"
          novalidate>
      <div class="row mb-3">
        <label class="col-form-label col-sm-2" for="email">Email:</label>
        <div class="col-md-5">
          <input class="form-control" formControlName="email" id="email" type="text"/>
        </div>
        <div class="col-md-5">
          <em *ngIf="validateControl('email') && hasError('email', 'required')">Email is required</em>
        </div>
      </div>
      <br>
      <div class="row mb-3">
        <div class="col-md-1">
          <button [disabled]="!forgotPasswordForm.valid" class="btn btn-info" type="submit">Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>
